name: refraction
author: monoid
description: |-
  refract

  `{{nc}}`

flag:
  file: flag.txt

provide:
  - chall.cpp
  - chall
  - Dockerfile

containers:
  main:
    build: .
    replicas: 1
    ports:
      - 5000
    securityContext:
      privileged: true

expose:
  main:
    - target: 5000
      tcp: 31152
