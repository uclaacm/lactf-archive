<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blogler | {{ name }}</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>{{ name }}'s Blog</h1>
  <div class="blog">
    {% for blog in blogs %}
      <div class="blog-post">
        <h1>{{ blog["title"] }}</h1>
        {{ blog["content"]|safe }}
      </div>
    {% endfor %}
  </div>
</body>
</html>
