<!DOCTYPE html>
<html>
<head>
    <title>CTFaaS - Challenge as a Service</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            padding: 40px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        .box {
            background: #111;
            border: 1px solid #333;
            padding: 20px;
            margin: 20px 0;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CTFaaS - Challenge as a Service</h1>
        <div class="box">
            <p>Welcome to CTFaaS!</p>
            <p>To access this challenge, you need to login using the link from the CTF platform.</p>
            <p>Visit the challenge page on the scoreboard to get your login link.</p>
        </div>
        <div class="box">
            <h3>Requirements:</h3>
            <ul>
                <li>UCLA division member, OR</li>
                <li>At least 10 challenges solved</li>
            </ul>
        </div>
    </div>
</body>
</html>
