<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="background-image: url('60wata.webp')">
    <div class="parent">
      <div class="container">
        <h1>Wha's my numba?</h1>

        <p id="display">You'll get your flag here ;)</p>

        <input
          type="text"
          class="inputGuess"
          id="inputGuess"
          placeholder="Guess a number"
        />
      </div>
      <div class="container forButton">
        <button id="guessButton">Guess Number</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
