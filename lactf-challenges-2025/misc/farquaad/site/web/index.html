<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farquaad's Executions</title>
  <link href="/style.css" rel="stylesheet">
  <script defer src="/script.js"></script>
</head>
<body>
  <h1>Welcome to Lord Farquaad's Executions</h1>
  <p>Today, we'll be executing <b>Python</b> (without 'e')</p>

  <div class="terminal-box">
    <div class="terminal-header">
      <span class="title">Python 3.12</span>
      <span class="close-button"></span>
      <span class="minimize-button"></span>
      <span class="maximize-button"></span>
    </div>
    <div class="terminal-body">
      <pre><code>&gt;&gt;&gt; <input autofocus class="expr-input"></code></pre>
    </div>
  </div>
</body>
</html>
