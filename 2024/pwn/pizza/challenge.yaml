name: pizza
author: kaiphait
description: |-
  yummy

  `{{nc}}`

flag:
  file: ./flag.txt

provide:
  - ./pizza.c
  - ./pizza
  - ./Dockerfile

containers:
  main:
    build: .
    replicas: 1
    ports:
      - 5000
    securityContext:
      privileged: true

expose:
  main:
    - target: 5000
      tcp: 31134
