name: cloud-computing
author: kaiphait + enzocut
description: |-
  when it rains, it pours

  <img src="data:image/svg+xml;base64,">

  `{{nc}}`

flag:
  file: flag.txt

provide:
  - chall.cpp
  - chall
  - Dockerfile

containers:
  main:
    build: .
    replicas: 1
    ports:
      - 5000
    securityContext:
      privileged: true

expose:
  main:
    - target: 5000
      tcp: 31234
